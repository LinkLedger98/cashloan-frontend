<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin • Accounts | LinkLedger</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger • Super Admin</h1>
      </div>

      <div class="legacy-badge" title="Legacy Mode">
        <span class="legacy-dot legacy-dot-pink"></span>
        <span class="legacy-lt">&lt;</span>
        <span class="legacy-dot legacy-dot-blue"></span>
        <span class="legacy-text">Legacy Mode</span>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <span class="pill" id="adminPill">Logged in</span>
        <a class="btn-ghost" href="welcome.html">Home</a>
        <button class="btn-ghost" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Admin Nav -->
    <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn-primary btn-sm" href="admin_accounts.html">Accounts</a>
      <a class="btn-ghost btn-sm" href="admin_clients.html">Clients</a>
      <a class="btn-ghost btn-sm" href="admin_disputes.html">Disputes</a>
      <a class="btn-ghost btn-sm" href="admin_audit.html">Audit</a>
      <a class="btn-ghost btn-sm" href="admin_consents.html">Consents</a>
    </div>

    <!-- Create Lender -->
    <div class="card" style="margin-top:16px;">
      <div style="display:flex; justify-content:space-between; align-items:flex-end; gap:10px; flex-wrap:wrap;">
        <div>
          <h2>Create Lender Account</h2>
          <p class="small" style="margin:6px 0 0 0;">
            Use Admin Token (recommended) or ADMIN_KEY (legacy fallback).
          </p>
        </div>

        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <button class="btn-ghost btn-sm" id="fillFormBtn" type="button">Fill Form</button>
          <button class="btn-ghost btn-sm" id="clearFormBtn" type="button">Clear</button>
        </div>
      </div>

      <form id="adminForm" style="margin-top:12px;">
        <label>ADMIN KEY (optional if logged in as admin)</label>
        <input id="adminKey" placeholder="Paste ADMIN_KEY here (optional)" autocomplete="off" />

        <div class="row">
          <div>
            <label>Business Name</label>
            <input id="businessName" required />
          </div>
          <div>
            <label>Branch</label>
            <input id="branchName" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Phone</label>
            <input id="phone" required />
          </div>
          <div>
            <label>NBIFIRA License No.</label>
            <input id="licenseNo" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Email</label>
            <input id="email" type="email" required />
          </div>
          <div>
            <label>Temporary Password</label>
            <input id="tempPassword" required />
          </div>
        </div>

        <button class="btn-primary" type="submit">Create Lender</button>
        <p id="msg" class="small" style="margin-top:10px;"></p>
      </form>

      <div style="margin-top:18px;">
        <h2>Signup Requests</h2>
        <div id="requestsList"></div>
      </div>
    </div>

    <div class="footer">
      <div>© <span id="year"></span> LinkLedger • Botswana</div>
      <div>
        <a href="welcome.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
