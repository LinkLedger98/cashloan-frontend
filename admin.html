<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin | LinkLedger</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger • Super Admin</h1>
      </div>

      <!-- Legacy badge -->
      <div class="legacy-badge">
        <span class="legacy-dot legacy-dot-pink"></span>
        <span class="legacy-lt">&lt;</span>
        <span class="legacy-dot legacy-dot-blue"></span>
        <span class="legacy-text">Legacy Mode</span>
      </div>
    </div>

    <div class="card">
      <h2>Create Lender Account</h2>
      <p>Private admin-only creation (NBIFIRA-ready control). Keep credentials safe.</p>

      <form id="adminForm">

        <label>ADMIN KEY</label>
        <input id="adminKey" placeholder="Paste ADMIN_KEY here" autocomplete="off" />

        <div class="row">
          <div>
            <label>Business Name</label>
            <input id="businessName" placeholder="e.g. Golden Finance" required />
          </div>
          <div>
            <label>Branch</label>
            <input id="branchName" placeholder="e.g. Palapye" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Phone (will show in borrower search)</label>
            <input id="phone" placeholder="e.g. 490000" required />
          </div>
          <div>
            <label>NBIFIRA License No.</label>
            <input id="licenseNo" placeholder="e.g. NBIFIRA-12345" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Email (login)</label>
            <input id="email" type="email" placeholder="e.g. info@goldenfinance.co.bw" required />
          </div>
          <div>
            <label>Temporary Password</label>
            <input id="tempPassword" placeholder="Set temp password" required />
          </div>
        </div>

        <button class="btn-primary" type="submit">Create Lender</button>

        <p id="msg" class="small" style="margin-top:10px;"></p>
      </form>
    </div>

    <div class="footer">
      <div>© <span id="year"></span> LinkLedger • Botswana</div>
      <div style="display:flex; gap:12px; flex-wrap:wrap;">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
