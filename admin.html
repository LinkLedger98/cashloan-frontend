<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin | LinkLedger</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger • Super Admin</h1>
      </div>

      <!-- ✅ Legacy badge (kids) -->
      <div class="legacy-badge">
        <span class="legacy-dot legacy-dot-pink"></span>
        <span class="legacy-lt">&lt;</span>
        <span class="legacy-dot legacy-dot-blue"></span>
        <span class="legacy-text">Legacy Mode</span>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-left:auto;">
        <span class="pill" id="adminPill">Admin</span>
        <a class="btn-ghost" href="index.html">Home</a>
        <button class="btn-ghost" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- LEFT: create lender -->
    <div class="grid-admin">

      <div class="card">
        <h2>Create Lender Account</h2>
        <p>Use Admin Token (recommended) or ADMIN_KEY (legacy fallback).</p>

        <form id="adminForm">
          <label>ADMIN KEY (optional if logged in as admin)</label>
          <input id="adminKey" placeholder="Paste ADMIN_KEY here (optional)" autocomplete="off" />

          <div class="row">
            <div>
              <label>Business Name</label>
              <input id="businessName" placeholder="e.g. Golden Finance" required />
            </div>
            <div>
              <label>Branch</label>
              <input id="branchName" placeholder="e.g. Palapye" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label>Phone</label>
              <input id="phone" placeholder="e.g. 71234567" required />
            </div>
            <div>
              <label>NBIFIRA License No.</label>
              <input id="licenseNo" placeholder="e.g. NBIFIRA-12345" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label>Email (login)</label>
              <input id="email" type="email" placeholder="e.g. info@goldenfinance.co.bw" required />
            </div>
            <div>
              <label>Temporary Password</label>
              <input id="tempPassword" placeholder="Set temp password" required />
            </div>
          </div>

          <button class="btn-primary" type="submit">Create Lender</button>
          <p id="msg" class="small" style="margin-top:10px;"></p>
        </form>
      </div>

      <!-- RIGHT: list accounts -->
      <div class="card">
        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:space-between;">
          <div>
            <h2 style="margin-bottom:4px;">Registered accounts</h2>
            <p class="small" style="opacity:.85;">Search fast. Suspend bad actors. Reset passwords (next step).</p>
          </div>

          <button class="btn-primary" type="button" onclick="loadAccounts()">Reload</button>
        </div>

        <div style="margin-top:10px;">
          <label for="acctQ">Search</label>
          <input id="acctQ" placeholder="Search business / email / license / status..." />
        </div>

        <div class="small" id="acctCount" style="margin-top:8px; opacity:.85;"></div>

        <div id="accounts" style="margin-top:12px;"></div>
      </div>

    </div>

  </div>

  <script src="config.js?v=1"></script>
  <script src="admin.js?v=3"></script>
</body>
</html>
