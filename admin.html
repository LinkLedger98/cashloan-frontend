<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin | LinkLedger</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div class="container">

    <!-- Topbar -->
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger • Super Admin</h1>
      </div>

      <!-- Legacy Mode badge (KEEP) -->
      <div class="legacy-badge">
        <span class="legacy-dot legacy-dot-pink"></span>
        <span class="legacy-lt">&lt;</span>
        <span class="legacy-dot legacy-dot-blue"></span>
        <span class="legacy-text">Legacy Mode</span>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <a class="btn-ghost" href="welcome.html">Welcome</a>
        <a class="btn-ghost" href="dashboard.html">Dashboard</a>
        <a class="btn-ghost" href="index.html">Home</a>
        <button class="btn-ghost" onclick="(function(){ localStorage.removeItem('authToken'); localStorage.removeItem('userEmail'); localStorage.removeItem('userRole'); window.location.href='login.html'; })()">Logout</button>
      </div>
    </div>

    <!-- MAIN CONTENT (full width, no side scroll) -->
    <main style="width:100%; max-width:100%;">

      <!-- Add Lender (TOP) -->
      <section class="card" style="width:100%; max-width:100%;">
        <h2>Create Lender Account</h2>
        <p class="small">
          Admin-only creation. You can use either the legacy <b>ADMIN_KEY</b> OR your admin login token.
        </p>

        <form id="adminForm" autocomplete="off">

          <label for="adminKey">ADMIN KEY (optional if you are logged in as admin)</label>
          <input id="adminKey" placeholder="Paste ADMIN_KEY here (optional)" />

          <div class="row">
            <div>
              <label for="businessName">Business Name</label>
              <input id="businessName" placeholder="e.g. Golden Finance" required />
            </div>
            <div>
              <label for="branchName">Branch</label>
              <input id="branchName" placeholder="e.g. Palapye" required />
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div>
              <label for="phone">Phone (will show in borrower search)</label>
              <input id="phone" placeholder="e.g. 490000 / 71xxxxxx" required />
            </div>
            <div>
              <label for="licenseNo">NBIFIRA License No.</label>
              <input id="licenseNo" placeholder="e.g. NBIFIRA-12345" required />
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <div>
              <label for="email">Email (login)</label>
              <input id="email" type="email" placeholder="e.g. info@goldenfinance.co.bw" required />
            </div>
            <div>
              <label for="tempPassword">Temporary Password</label>
              <input id="tempPassword" placeholder="Set temp password" required />
            </div>
          </div>

          <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn-primary" type="submit">Create Lender</button>
            <button class="btn-ghost" id="loadAccountsBtn" type="button">Refresh Accounts List</button>
          </div>

          <p id="msg" class="small" style="margin-top:10px;"></p>
        </form>
      </section>

      <!-- Accounts list (BOTTOM) -->
      <section class="card" style="width:100%; max-width:100%; margin-top:16px;">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;">
          <div>
            <h2 style="margin-bottom:4px;">Registered Accounts</h2>
            <p class="small" style="margin:0;">
              Shows admins + lenders. Password hashes are hidden.
            </p>
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn-ghost" id="loadAccountsBtn2" type="button">Refresh</button>
          </div>
        </div>

        <hr style="margin:14px 0;" />

        <!-- IMPORTANT: full width list container -->
        <div id="accountsList" class="results" style="width:100%; max-width:100%; overflow-x:hidden;">
          <!-- admin.js renders cards here -->
        </div>
      </section>

    </main>

    <footer class="footer">
      <div>© <span id="year"></span> LinkLedger • Botswana</div>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    // second refresh button wired to the same handler in admin.js
    document.getElementById("loadAccountsBtn2").addEventListener("click", function () {
      const btn = document.getElementById("loadAccountsBtn");
      if (btn) btn.click();
    });
  </script>

  <!-- MUST be at bottom, in this order -->
  <script src="config.js?v=1"></script>
  <script src="admin.js?v=1"></script>
</body>
</html>
