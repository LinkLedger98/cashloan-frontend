<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Password • LinkLedger</title>

  <!-- ✅ Match login/signup theme -->
  <link rel="stylesheet" href="login.css?v=FINAL" />
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn-ghost" href="index.html">Home</a>
        <a class="btn-ghost" href="login.html">Sign in</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Create your password</h2>
      <p>For approved lenders only.</p>

      <!-- ✅ KEEP: same form id for your JS -->
      <form id="pwForm" autocomplete="on">
        <div style="margin-top:10px;">
          <label for="pw1">New Password</label>
          <div style="display:flex; gap:10px; align-items:center;">
            <!-- ✅ KEEP: pw1 -->
            <input id="pw1" type="password" required style="flex:1;" />
            <!-- ✅ KEEP: toggle1 -->
            <button id="toggle1" class="btn-ghost btn-sm" type="button">Show</button>
          </div>
        </div>

        <div style="margin-top:10px;">
          <label for="pw2">Confirm Password</label>
          <div style="display:flex; gap:10px; align-items:center;">
            <!-- ✅ KEEP: pw2 -->
            <input id="pw2" type="password" required style="flex:1;" />
            <!-- ✅ KEEP: toggle2 -->
            <button id="toggle2" class="btn-ghost btn-sm" type="button">Show</button>
          </div>
        </div>

        <button class="btn-primary" type="submit" style="margin-top:14px; width:100%;">Save Password</button>
        <p id="msg" class="small" style="margin-top:10px;"></p>
      </form>
    </div>
  </main>

  <script src="config.js?v=1"></script>
  <script src="set_password.js?v=1"></script>
</body>
</html>
