<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Password â€¢ LinkLedger</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn-ghost" href="index.html">Home</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Create your password</h2>
      <p>For approved lenders only.</p>

      <form id="pwForm">
        <div>
          <label>New Password</label>
          <div style="display:flex; gap:10px; align-items:center;">
            <input id="pw1" type="password" required style="flex:1;" />
            <button id="toggle1" class="btn-ghost btn-sm" type="button">Show</button>
          </div>
        </div>

        <div>
          <label>Confirm Password</label>
          <div style="display:flex; gap:10px; align-items:center;">
            <input id="pw2" type="password" required style="flex:1;" />
            <button id="toggle2" class="btn-ghost btn-sm" type="button">Show</button>
          </div>
        </div>

        <button class="btn-primary" type="submit">Save Password</button>
        <p id="msg" class="small" style="margin-top:10px;"></p>
      </form>
    </div>
  </main>

  <script src="config.js?v=1"></script>
  <script src="set_password.js?v=1"></script>
</body>
</html>
