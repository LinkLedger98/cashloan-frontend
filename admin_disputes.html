<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin • Disputes | LinkLedger</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger • Super Admin</h1>
      </div>

      <div class="legacy-badge" title="Legacy Mode">
        <span class="legacy-dot legacy-dot-pink"></span>
        <span class="legacy-lt">&lt;</span>
        <span class="legacy-dot legacy-dot-blue"></span>
        <span class="legacy-text">Legacy Mode</span>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <span class="pill" id="adminPill">Logged in</span>
        <a class="btn-ghost" href="welcome.html">Home</a>
        <button class="btn-ghost" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Admin Nav -->
    <div id="adminNav" style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn-ghost btn-sm" href="admin_accounts.html">Accounts</a>
      <a class="btn-ghost btn-sm" href="admin_clients.html">Clients</a>
      <a class="btn-primary btn-sm" href="admin_disputes.html">Disputes</a>
      <a class="btn-ghost btn-sm" href="admin_audit.html">Audit</a>
      <a class="btn-ghost btn-sm" href="admin_consents.html">Consents</a>
    </div>

    <div class="card" style="margin-top:16px;">
      <div style="display:flex; justify-content:space-between; gap:10px; align-items:flex-end; flex-wrap:wrap;">
        <div>
          <h2 style="margin:0;">Disputes</h2>
          <p class="small" style="margin:6px 0 0 0;">Shows who opened it (lender), and lets you respond.</p>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn-ghost btn-sm" id="loadDisputesBtn" type="button">Reload Disputes</button>
          <button class="btn-ghost btn-sm" id="loadDisputesOverdueBtn" type="button">Overdue (SLA)</button>
        </div>
      </div>

      <div id="disputesList" style="margin-top:12px;"></div>
    </div>

    <div class="footer">
      <div>© <span id="year"></span> LinkLedger • Botswana</div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // ✅ SUPERADMIN FRONTEND GUARD
    (function () {
      try {
        const token = localStorage.getItem("authToken");
        const role = String(localStorage.getItem("userRole") || "").toLowerCase();

        if (!token) {
          window.location.href = "login.html";
          return;
        }

        if (role !== "superadmin") {
          alert("Access Denied");
          window.location.href = "dashboard.html";
          return;
        }
      } catch (e) {
        alert("Access Denied");
        window.location.href = "dashboard.html";
      }
    })();
  </script>

  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
