<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Sign up â€¢ LinkLedger</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn-ghost" href="index.html">Home</a>
        <a class="btn-primary" href="login.html">Sign in</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Request an account</h2>
      <p>Submit your details. Admin reviews and activates your account after payment.</p>

      <form id="requestForm">
        <div class="row">
          <div>
            <label>Business Name</label>
            <input id="businessName" required placeholder="e.g. Golden Finance" />
          </div>
          <div>
            <label>Branch</label>
            <input id="branchName" required placeholder="e.g. Palapye" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Phone</label>
            <input id="phone" required placeholder="e.g. 71234567" />
          </div>
          <div>
            <label>NBIFIRA License No.</label>
            <input id="licenseNo" required placeholder="e.g. NBIFIRA-12345" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Email (login)</label>
            <input id="email" type="email" required placeholder="e.g. info@company.co.bw" />
          </div>
          <div>
            <label>Notes (optional)</label>
            <input id="notes" placeholder="Anything admin should know..." />
          </div>
        </div>

        <button class="btn-primary" type="submit">Send Request</button>
        <p id="msg" class="small" style="margin-top:10px;"></p>
      </form>
    </div>
  </main>

  <script src="config.js?v=1"></script>
  <script src="signup.js?v=2"></script>
</body>
</html>
