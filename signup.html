<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Access • LinkLedger</title>

  <!-- ✅ Match Sign-in theme -->
  <link rel="stylesheet" href="login.css?v=FINAL" />

  <!-- ✅ Theme-only: support existing .row layout used below -->
  <style>
    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 740px){
      .row{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn-ghost" href="index.html">Home</a>
        <a class="btn-primary" href="login.html">Sign in</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Request a Lender Account</h2>
      <p>Submit your details. Admin will approve after verification + payment.</p>

      <form id="signupRequestForm" autocomplete="on">

        <div class="row">
          <div>
            <label for="businessName">Business Name *</label>
            <input id="businessName" required placeholder="e.g. Golden Cashloans" />
          </div>
          <div>
            <label for="branchName">Branch *</label>
            <input id="branchName" required placeholder="e.g. Palapye" />
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <div>
            <label for="phone">Phone / Landline *</label>
            <input id="phone" required placeholder="e.g. 490000 / 71xxxxxx" />
          </div>
          <div>
            <label for="licenseNo">NBIFIRA License No. *</label>
            <input id="licenseNo" required placeholder="e.g. NBIFIRA-12345" />
          </div>
        </div>

        <div style="margin-top:12px;">
          <label for="email">Email *</label>
          <input id="email" type="email" required placeholder="e.g. info@business.co.bw" />
        </div>

        <div style="margin-top:12px;">
          <label for="notes">Notes (optional)</label>
          <input id="notes" placeholder="Anything you want admin to know..." />
        </div>

        <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn-primary" type="submit">Submit Request</button>
          <a class="btn-ghost" href="login.html">Back to Login</a>
        </div>

        <p id="msg" class="small" style="margin-top:10px;"></p>
      </form>
    </div>

    <div class="footer" style="margin-top:16px;">
      <div>© <span id="year"></span> LinkLedger • Botswana</div>
      <div class="small" style="margin-top:6px;">Support: <b>73132277</b></div>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="config.js?v=1"></script>
  <script src="signuprequest.js?v=1"></script>
</body>
</html>
