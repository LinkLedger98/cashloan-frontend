<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Cashloan Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="brand">
      <div class="brand-badge"></div>
      <h1>LinkLedger Admin</h1>
    </div>

    <div class="card">
      <h2>Create Cashloan Account</h2>
      <p>Use this page to create a new cashloan login.</p>

      <form id="registerForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="cashloan@email.com" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required />

        <button class="btn-primary" type="submit">Create Account</button>
        <button class="btn-ghost" type="button" onclick="window.location.href='login.html'">Back to Login</button>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="register.js"></script>
</body>
</html>
