<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in • LinkLedger</title>

  <!-- ✅ Use the correct stylesheet for this page -->
  <link rel="stylesheet" href="login.css?v=FINAL" />
</head>

<body>
  <main class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn-ghost" href="index.html">Home</a>
        <a class="btn-primary" href="signup.html">Request Sign up</a>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Sign in</h2>
      <p>Access your dashboard.</p>

      <form id="loginForm" autocomplete="on">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>

        <div>
          <label for="password">Password</label>
          <div style="display:flex; gap:10px; align-items:center;">
            <input id="password" type="password" required style="flex:1;" />
            <button id="togglePw" class="btn-ghost btn-sm" type="button">Show</button>
          </div>
        </div>

        <button class="btn-primary" type="submit">Login</button>
        <p id="msg" class="small" style="margin-top:10px;"></p>
      </form>
    </div>
  </main>

  <script src="config.js?v=FINAL"></script>
  <script src="login.js?v=FINAL2"></script>
</body>
</html>
