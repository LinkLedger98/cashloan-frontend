<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | LinkLedger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <span class="pill" id="whoami">Logged in</span>
        <button class="btn-ghost" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="card">
      <h2>Borrower Search</h2>
      <p>Search across participating lenders using National ID.</p>

      <div class="row">
        <div>
          <label for="searchNationalId">National ID</label>
          <input id="searchNationalId" placeholder="e.g. 123456789" />
        </div>
        <div style="display:flex; align-items:flex-end;">
          <button class="btn-primary" onclick="searchClient()" style="width:100%;">Search</button>
        </div>
      </div>

      <div class="results" id="results" style="margin-top:14px;"></div>
    </div>

    <hr />

    <div class="card">
      <h2>Add Borrower Record</h2>
      <p>Add a borrower to your own records (no amounts stored).</p>

      <div class="row">
        <div>
          <label for="fullName">Full name</label>
          <input id="fullName" placeholder="e.g. Thato Molefe" />
        </div>
        <div>
          <label for="nationalId">National ID</label>
          <input id="nationalId" placeholder="e.g. 123456789" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="status">Status</label>
          <select id="status">
            <option value="paid">paid</option>
            <option value="owing">owing</option>
            <option value="overdue">overdue</option>
          </select>
        </div>
        <div>
          <label for="dueDate">Due date (optional)</label>
          <input id="dueDate" type="date" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="paidDate">Paid date (optional)</label>
          <input id="paidDate" type="date" />
        </div>
        <div style="display:flex; align-items:flex-end;">
          <button class="btn-primary" onclick="addClient()" style="width:100%;">Save Record</button>
        </div>
      </div>
    </div>

  </div>

  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
