<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | LinkLedger</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <main style="max-width:900px;margin:24px auto;padding:0 16px;">
    <h1>Lender Dashboard</h1>
    <p id="who" style="opacity:.8;"></p>

    <hr style="margin:20px 0;"/>

    <h2>Add Borrower</h2>
    <form id="addForm">
      <div>
        <label>Full Name</label><br />
        <input id="fullName" required />
      </div>

      <div>
        <label>National ID</label><br />
        <input id="nationalId" required />
      </div>

      <div>
        <label>Status</label><br />
        <select id="status" required>
          <option value="owing">owing</option>
          <option value="overdue">overdue</option>
          <option value="paid">paid</option>
        </select>
      </div>

      <div>
        <label>Due Date (optional)</label><br />
        <input id="dueDate" type="date" />
      </div>

      <div>
        <label>Paid Date (optional)</label><br />
        <input id="paidDate" type="date" />
      </div>

      <button type="submit" style="margin-top:10px;">Save Borrower</button>
      <div id="addMsg" style="margin-top:10px;"></div>
    </form>

    <hr style="margin:28px 0;"/>

    <h2>Search Borrower</h2>
    <form id="searchForm">
      <div>
        <label>National ID</label><br />
        <input id="searchNationalId" required />
      </div>
      <button type="submit" style="margin-top:10px;">Search</button>
      <div id="searchMsg" style="margin-top:10px;"></div>
    </form>

    <div id="result" style="margin-top:16px;"></div>
  </main>

  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
