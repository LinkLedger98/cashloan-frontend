<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkLedger | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <object type="image/svg+xml" data="assets/legacy-icons.svg" style="display:none;"></object>

  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <span class="pill" id="userPill">Logged in</span>
        <a class="btn-ghost" href="index.html">Home</a>
        <button class="btn-ghost" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- SEARCH -->
    <div class="card">
      <h2>Search borrower history</h2>
      <p>Search by National ID to see reported statuses across lenders.</p>

      <div class="row">
        <div>
          <label for="searchNationalId">National ID</label>
          <input id="searchNationalId" placeholder="e.g. 123456789" />
        </div>
        <div style="display:flex; align-items:flex-end;">
          <button class="btn-primary" style="width:100%;" onclick="searchClient()">Search</button>
        </div>
      </div>

      <hr />

      <div id="results" class="results">
        <!-- Results render here -->
      </div>
    </div>

    <!-- ADD CLIENT -->
    <div class="card" style="margin-top:16px;">
      <h2>Add borrower record</h2>
      <p>Only logged-in lenders can add borrower status records.</p>

      <div class="row">
        <div>
          <label for="fullName">Full name</label>
          <input id="fullName" placeholder="e.g. Thato Molefe" />
        </div>
        <div>
          <label for="nationalId">National ID</label>
          <input id="nationalId" placeholder="e.g. 123456789" />
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label for="status">Status</label>
          <select id="status">
            <option value="paid">paid</option>
            <option value="owing">owing</option>
            <option value="overdue">overdue</option>
          </select>
        </div>
        <div>
          <label for="dueDate">Due date (for owing/overdue)</label>
          <input id="dueDate" type="date" />
        </div>
      </div>

      <div style="margin-top:12px;">
        <button class="btn-primary" onclick="addClient()">Save record</button>
      </div>
    </div>

  </div>

  <!-- Scripts (order matters) -->
  <script src="config.js?v=2"></script>
  <script src="dashboard.js?v=2"></script>
</body>
</html>
