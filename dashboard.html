<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€¢ LinkLedger</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">

    <div class="topbar">
      <div class="brand">
        <div class="brand-badge"></div>
        <h1>LinkLedger</h1>
      </div>

      <div class="topbar-actions">
        <span id="emailPill" class="email-pill" title="Logged in account">Logged in</span>
        <a id="adminLink" class="btn-ghost btn-sm" href="admin.html" style="display:none;">Admin</a>
        <a class="btn-ghost btn-sm" href="index.html">Home</a>
        <button class="btn-ghost btn-sm" type="button" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2>Dashboard</h2>
      <p class="muted">Add and verify borrowers using National ID-based history.</p>

      <hr />

      <h3 class="section-title">Add borrower</h3>

      <div class="row">
        <div>
          <label for="fullName">Full name</label>
          <input id="fullName" type="text" placeholder="e.g. Kabelo M." />
        </div>

        <div>
          <label for="nationalId">National ID</label>
          <input id="nationalId" type="text" placeholder="e.g. 123456789" />
        </div>
      </div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label for="status">Loan status</label>
          <select id="status">
            <option value="paid">paid</option>
            <option value="owing">owing</option>
            <option value="overdue">overdue</option>
          </select>
        </div>

        <div style="display:flex; align-items:flex-end;">
          <button class="btn-primary" style="width:100%;" type="button" onclick="addClient()">Add borrower</button>
        </div>
      </div>

      <hr />

      <h3 class="section-title">Verify borrower</h3>

      <div class="row">
        <div>
          <label for="searchNationalId">National ID</label>
          <input id="searchNationalId" type="text" placeholder="Enter National ID to search" />
        </div>

        <div style="display:flex; align-items:flex-end;">
          <button class="btn-primary" style="width:100%;" type="button" onclick="searchClient()">Search</button>
        </div>
      </div>

      <div id="results" class="results"></div>
    </div>

  </main>

  <script src="config.js?v=DASH2"></script>
  <script src="dashboard.js?v=DASH2"></script>
</body>
</html>
